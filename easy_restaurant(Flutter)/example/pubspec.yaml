name: example
description: Showcase App for Fluent UI package for Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluent_ui:
    path: ../
  provider: ^6.0.2
  system_theme: ^2.0.0
  window_manager: ^0.2.1
  flutter_acrylic: ^1.0.0+2
  url_strategy: ^0.2.0
  url_launcher: ^6.1.5
  clipboard: ^0.1.3
  email_validator: ^2.0.1
  dio: ^4.0.6
  fluttertoast: ^8.0.9
  wechat_assets_picker: ^8.0.0
  file_selector: ^0.8.4+3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.0
  file_picker_desktop: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.1.6
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
  color: "#42a5f5"
  image: web/assets/flutter_logo.png