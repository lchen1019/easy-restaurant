<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Restaurant Register</title>
    <link rel="stylesheet" href="./find_password.css">
</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="main" id="register">
        <div class="container a-container" id="a-container">
            <div class="form" id="a-form">
                <h2 class="form_title title">重置密码</h2>
                <input class="form__input" type="text" placeholder="手机" v-model:value="tel">
                <div>
                    <input class="form__input" type="text" style="float:left; width: 180px;" placeholder="验证码" style="width: 100px;" v-model:value="code">
                    <div style="width: 50px; height:40px; display: inline-block"></div>
                    <button v-bind:class="waiting_code ? 'waiting_button' : 'button_'" style="float:right" @click="check">{{ this.waiting_code ? '请等待' + this.time + 's' : '发送验证码' }}</button>
                </div>
                <input class="form__input" type="password" placeholder="新密码" v-model:value="password">
                <input class="form__input" type="password" placeholder="请重新输入密码" v-model:value="password_again">
                <button class="form__button button submit" @click="register">立即重置</button>
            </div>
        </div>

        <div class="switch" id="switch-cnt">
            <div class="switch__circle"></div>
            <div class="switch__circle switch__circle--t"></div>
            <div class="switch__container" id="switch-c1">
                <h2 class="switch__title title">Easy Restaurant</h2>
                <p class="switch__description description">请填写您的个人信息</p>
            </div>
        </div>
    </div>
<script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./find_password.js"></script>
</body>
</html>
